{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            {% block title %}TutorApp{% endblock %}
        </title>
        <!-- Impact CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
              rel="stylesheet">
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <!-- Navbar -->
        <nav id="navmenu"
             class="navmenu d-flex align-items-center justify-content-between px-3 py-2">
            <div>
                <a href="/" class="text-white fw-bold fs-4 text-decoration-none">TutorApp</a>
            </div>
            <div>
                <form method="post" action="{% url 'users:logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light">{% trans "Log out" %}</button>
                </form>
            </div>
        </nav>
        <!-- Main Content -->
        <main>
            {% block content %}{% endblock %}
        </main>
        <!-- Footer -->
        <footer class="text-center py-4">
            <p>&copy; {{ year|default:"2025" }} TutorApp</p>
            {% block footer %}{% endblock %}
        </footer>
        <!-- Scripts -->
        <script src="{% static 'assets/js/main.js' %}"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
