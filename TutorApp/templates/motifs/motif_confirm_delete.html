{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Delete Motif" %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{% trans "Delete Motif" %}</h1>

    <div class="alert alert-danger">
        <p>{% trans "Are you sure you want to delete this motif?" %}</p>
        <p><strong>{{ object.content }}</strong></p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans "Yes, delete" %}</button>
        <a href="{% url 'motifs:list_motifs' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
