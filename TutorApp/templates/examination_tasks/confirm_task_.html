{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <h1>{% trans "Confirm Task" %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% trans "Confirm and Save" %}</button>
        <a href="{% url 'add_exam_task' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
{% endblock %}
