services:
 web:
   build:
     context: .
     dockerfile: Dockerfile
   restart: unless-stopped
   container_name: web
   ports:
     - "8000:8000"
   depends_on:
     db:
       condition: service_healthy
   volumes:
     - .:/app
 db:
   image: postgres:17.5
   restart: unless-stopped
   environment:
     POSTGRES_DB: postgres
     POSTGRES_USER: postgres
     POSTGRES_PASSWORD: postgres
   ports:
     - "5432:5432"
   volumes:
     - postgres_data:/var/lib/postgresql/data
   healthcheck:
     test: [ "CMD-SHELL", "pg_isready" ]
     interval: 10s
     timeout: 5s
     retries: 5
 redis:
   image: redis:8.2.2-alpine
   restart: unless-stopped
   ports:
     - "6379:6379"
   command: redis-server
   volumes:
     - redis_data:/data


volumes:
   postgres_data:
   redis_data:


